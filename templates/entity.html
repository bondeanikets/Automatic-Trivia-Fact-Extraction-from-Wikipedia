<!doctype html>
<html>
	<head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Automatic Trivia Fact Extraction from Wikipedia</title>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <!-- custom css -->
        <link href={{ url_for('static', filename='css/entity.css') }} rel="stylesheet">
        <link rel="stylesheet" href={{ url_for('static', filename='css/demo.css')}}>
		<link rel="stylesheet" href={{ url_for('static', filename='css/header-search.css')}}>
		<link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    </head>
	<body>
		<div id="header"></div>
        <script>
            $(document).ready(function() {
                $('#header').load('header.html');
            });
        </script>
		<div class="row searchbar" style="width:100%; height:7vh;">
			<div style="height:inherit;">
				<form action="/entity", method="POST" style="width:100%;height:inherit;">
					<input type="submit"value="Search" style="float: right; width:25%; height:inherit;" class="btn btn-primary" id = "search" />
						<div style="overflow: hidden; height:inherit;">
							<input type="text" style="width: 100%; height: inherit;" placeholder="Search for trivia" id ="searchfield" name ="searchfield" />
						</div>
				</form>
			</div>
		</div>
	        <div class='catHead'><span id="entity" style="
    width: 100%;
    position: relative;
    top: 20%;
    transform: translateY(-50%);">{{entity}}</span></div>
	        <div style="overflow-x:auto;">
	        <ul id='catList' class='catList'></ul>
	        <button type="button" class="btn btn-info" id="loadMore" style="background-color: #4d79ff;" >Load More</button>
	        </div>
	        <meta id="my-data" data-name="{{data}}">
	        <script type="application/javascript" src="js/jquery-2.2.1.min.js"></script>
            <script type="application/javascript" src="js/bootstrap.min.js"></script>
	        <script type="application/javascript" src="js/cat.js"></script>
	        <script type="application/javascript" src="js/scripts.js"></script>
	</body>
</html>
